<div fxLayout="row" fxLayoutAlign="center">
    <div fxLayout="column" fxFlex="1000px">
        <form class="mt-60" #clientesFrm="ngForm">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>Cadastro de dados de Clientes</mat-card-title>
                </mat-card-header>
                <mat-card-content class="mt-20">
                    <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
                        <mat-form-field class="full-width">
                            <mat-label>Nome: *</mat-label>
                            <input type="text" placeholder="Exemplo: João Ferreira" matInput/>
                        </mat-form-field>
                    </div>

                    <div fxLayout="row" fxLayoutAlign="start stretch" fxLayoutGap="16px">
                        <mat-form-field class="middle-width" appearance="fill">
                            <mat-label> CPF: *</mat-label>
                            <input type="number" placeholder="Exemplo: 000.000.000-00" matInput/>
                        </mat-form-field>

                        <mat-form-field class="middle-width" appearance="fill">
                            <mat-label> Email: *</mat-label>
                            <input type="email" placeholder="Exemplo: exemplo@dominio.com" matInput/>
                        </mat-form-field>
                    </div>
                    <div fxLayout="row" fxLayoutAlign="start stretch" fxLayoutGap="16px">
                        <mat-form-field class="middle-width" appearance="fill">
                            <mat-label> Telefone: *</mat-label>
                            <input type="number" placeholder="Exemplo: (00) 00000-0000" matInput/>
                        </mat-form-field>

                        <mat-form-field class="middle-width" appearance="fill">
                            <mat-label> Endereço: *</mat-label>
                            <input type="text" placeholder="Exemplo: Rua das Flores, 123" matInput/>
                        </mat-form-field>

                    </div>
                </mat-card-content>
                <mat-card-actions fxLayoutAlign="center">
                    <button mat-flat-button color="primary">
                        <mat-icon fontIcon="save"></mat-icon>
                        Salvar
                    </button>
                </mat-card-actions>
                
            </mat-card>
        </form>
    </div>

</div>
