<div fxLayout="row" fxLayoutAlign="center">
    <div fxLayout="column" fxFlex="90%">
        <form class="mt-60" #clientesFrm="ngForm" (ngSubmit)="salvar()">
            <mat-card appearance="outlined">
                <mat-card-header>
                    <mat-card-title>Cadastro de dados de Clientes</mat-card-title>
                </mat-card-header>
                <mat-card-content class="mt-20">
                    <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
                        <mat-form-field class="full-width">
                            <mat-label>Nome: *</mat-label>
                            <input type="text" [(ngModel)]="cliente.nome" name="nome" placeholder="Exemplo: JoÃ£o Ferreira" matInput/>
                        </mat-form-field>
                    </div>

                    <div fxLayout="row" fxLayoutAlign="start stretch" fxLayoutGap="16px">
                        <mat-form-field class="middle-width" appearance="fill">
                            <mat-label> UF </mat-label>
                            <mat-select [(value)]="cliente.uf" (selectionChange)="carregarMunicipios($event)">
                                <mat-option *ngFor="let uf of estados" [value]="uf.sigla">
                                    {{ uf.sigla}} - {{uf.nome}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                        <mat-form-field class="middle-width" appearance="fill">
                            <mat-label> Cidade </mat-label>
                            <mat-select [(value)]="cliente.municipio">
                                <mat-option *ngFor="let m of municipios" [value]="m.nome">
                                    {{ m.nome}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
                        <mat-form-field class="full-width" appearance="fill">
                            <mat-label> Email: *</mat-label>
                            <input type="text" [(ngModel)]="cliente.email" name="email" placeholder="Exemplo: exemplo@dominio.com" matInput/>
                        </mat-form-field>
                    </div>
                    <div fxLayout="row" fxLayoutAlign="start stretch" fxLayoutGap="16px">
                        <mat-form-field class="middle-width" appearance="fill">
                            <mat-label> Telefone: *</mat-label>
                            <input type="text" [(ngModel)]="cliente.telefone" name="telefone" placeholder="Exemplo: (00) 00000-0000" mask="(00) 0 0000-0000" matInput/>
                        </mat-form-field>

                        <mat-form-field class="middle-width" appearance="fill">
                            <mat-label> CPF: *</mat-label>
                            <input type="text" [(ngModel)]="cliente.cpf" name="cpf" mask="000.000.000-00" placeholder="Exemplo: 000.000.000-00" matInput/>
                        </mat-form-field>

                        <mat-form-field class="middle-width" appearance="fill">
                            <mat-label> Data de nascimento: *</mat-label>
                            <input type="text" [(ngModel)]="cliente.dataNascimento" name="dataNascimento" mask="00/00/0000" placeholder="Exemplo: 00/00/0000" matInput/>
                        </mat-form-field>

                    </div>
                </mat-card-content>
                <mat-card-actions fxLayoutGap="8px" fxLayout="column">
                    @if(!atualizando){
                        <button mat-flat-button color="primary" type="submit">
                            <mat-icon fontIcon="save"></mat-icon>
                            Salvar
                        </button>
                    }@else{
                        <button mat-flat-button color="primary">
                            <mat-icon fontIcon="refresh"></mat-icon>
                            Atualizar
                        </button>   
                    }
                    <button mat-flat-button color="accent" class="ml-5">
                        <mat-icon fontIcon="backspace"></mat-icon>
                        Limpar
                    </button>
                </mat-card-actions>
                
            </mat-card>
        </form>
    </div>

</div>
